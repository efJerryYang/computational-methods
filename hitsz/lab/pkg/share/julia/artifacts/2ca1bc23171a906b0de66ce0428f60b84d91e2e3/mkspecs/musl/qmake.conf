#
# qmake configuration for building with x86_64-linux-musl-g++
#

MAKEFILE_GENERATOR      = UNIX
CONFIG                 += incremental
QMAKE_INCREMENTAL_STYLE = sublib

include(../common/linux.conf)
include(../common/gcc-base-unix.conf)
include(../common/g++-unix.conf)

# modifications to g++.conf
QMAKE_CC                = x86_64-linux-musl-gcc
QMAKE_CXX               = x86_64-linux-musl-g++
QMAKE_LINK              = x86_64-linux-musl-g++
QMAKE_LINK_SHLIB        = x86_64-linux-musl-g++

# modifications to linux.conf
QMAKE_AR                = x86_64-linux-musl-ar cqs
QMAKE_OBJCOPY           = x86_64-linux-musl-objcopy
QMAKE_NM                = x86_64-linux-musl-nm -P
QMAKE_STRIP             = x86_64-linux-musl-strip
load(qt_config)
